<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix park.">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">

    <!-- Title -->
    <title>Love Running</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>

    <!-- Header -->
    <header>

      <!-- Site heading -->
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>

      <!-- Navbar visibility toggle for mobile -->
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>

      <!-- Navbar -->
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="gallery.html">Gallery</a>
          </li>
          <li>
            <a href="signup.html" class="active">Sign Up</a>
          </li>
        </ul>
      </nav>
      
    </header>

    <!-- Main content -->
    <main>

      <section id="signup">

        <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">

          <h2>
            <i class="fa-solid fa-heart-pulse"></i>
            LET'S GET YOU SIGNED UP!
          </h2>

          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" class="text-input" required>
          <br>

          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" class="text-input" required>
          <br>

          <label for="email-address">Email Address</label>
          <input type="email" name="email-address" id="email-address" class="text-input" required>

          <div class="radio-buttons">

            <div>
              <label for="road">Road</label>
              <input type="radio" name="running-preference" value="road" id="road" required>
            </div>

            <div>
              <label for="trail">Trail</label>
              <input type="radio" name="running-preference" value="trail" id="trail">
            </div>

            <div>
              <label for="both">Both</label>
              <input type="radio" name="running-preference" value="both" id="both">
            </div>

          </div>

          <input type="submit" class="join-button">

        </form>

      </section>

    </main>

    <!-- Footer -->
    <footer>

      <!-- Social media links -->
      <ul id="social-media">
        <li>
          <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">
            <i class="fa-brands fa-x-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube channel (opens in a new tab)">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
            <i class="fa-brands fa-square-instagram"></i>
          </a>
        </li>
      </ul>

    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/8e8fccab10.js" crossorigin="anonymous"></script>

  </body>

</html>
